<ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Cadastro</h1>
        <button class="button" ng-click="fechaModal()">Cancelar</button>
    </ion-header-bar>
    <ion-content>
        <div class="info">
                <b>Preencha os campos que deseje alterar</b>
            </div>
        <form name="formAtualizaCadastro" ng-submit="atualizarCadastro()">
            <div class="list">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Nome</span>
                    <input type="text" name="nome" maxlength="60" ng-model="dadosUser.nome" placeholder="{{dadosUser.nome}}" ng-value="{{dadosUser.nome}}" ng-required="true">
                    <span class="assertive" ng-show="formAtualizaCadastro.nome.$invalid && formAtualizaCadastro.nome.$dirty">Preencha o campo nome corretamente</span>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">E-mail</span>
                    <input type="email" name="email" maxlength="50" ng-model="dadosUser.email" placeholder="{{dadosUser.email}}" ng-value="{{dadosUser.email}}" ng-required="true">
                    <span class="assertive" ng-show="formAtualizaCadastro.email.$invalid && formAtualizaCadastro.email.$dirty">Preencha o campo E-mail corretamente</span>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Celular</span>
                    <input type="tel" name="celular" maxlength="13" ng-model="dadosUser.celular" placeholder="{{dadosUser.celular}}" ng-value="{{dadosUser.celular}}" ng-required="true">
                    <span class="assertive" ng-show="formAtualizaCadastro.celular.$invalid && formAtualizaCadastro.celular.$dirty">Preencha o campo celular corretamente</span>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Telefone</span>
                    <input type="tel" name="telefone" maxlength="13" ng-model="dadosUser.telefone" placeholder="{{dadosUser.telefone}}" ng-value="{{dadosUser.telefone}}" ng-required="false">
                    <span class="assertive" ng-show="formAtualizaCadastro.telefone.$invalid && formAtualizaCadastro.telefone.$dirty">Preencha o campo celular corretamente</span>
                </label>
            </div>
            <button class="button button-block button-positive" ng-disabled="formAtualizaCadastro.$invalid" type="submit">
                Atualizar
            </button>
        </form>

    </ion-content>
</ion-modal-view>
